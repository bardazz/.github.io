<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основи WEB-програмування</title>
    
    <!-- Стили для сайта -->
    <style>
        /* Базові стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        ul {
            list-style-type: none;
        }
        h1, h2 {
            text-align: center;
            margin: 20px 0;
        }
        
        /* Верхнє меню навігації */
        nav {
            background-color: #333;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Стиль основного контенту */
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .flex {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .category {
            flex: 1 1 30%;
            margin: 15px;
            padding: 20px;
            background-color: #e3e4e8;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .category:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .category a {
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }

        /* Стилі для розділів */
        section {
            margin: 40px 0;
        }

        /* Стиль кнопок */
        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* Стиль підвалу (footer) */
        footer {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }
        footer a {
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#main">Головна</a></li>
            <li><a href="#projects">Проєкти</a></li>
            <li><a href="#about">Про мене</a></li>
            <li><a href="#contact">Контакти</a></li>
        </ul>
    </nav>
    <div id="main" class="container">
        <h1>Основи WEB-програмування</h1>
        <p style="text-align:center;">Сайт <a href="http://математика.укр">Математика.Укр</a></p>

        <section id="projects">
            <h2>Наші проєкти</h2>
            <div class="flex">
                <div class="category">
                    <a href="./index.html">КРНУ I - II</a>
                </div>
                <div class="category">
                    <a href="kod-vanna.html">Анімація Вання 6 клас</a>
                </div>
                <div class="category">
                    <a href="sait-sold.html">Сайт продажу інструментів</a>
                </div>
            </div>
        </section>

        <section id="about">

        </section>

        <section id="contact">
            <h2>Контакти</h2>
            <p>Зв'язатися зі мною можна за email: Vladiclavgerasimenko@gmail.com</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Основи WEB-програмування | <a href="https://uk.wikipedia.org/wiki/%D0%93%D0%BE%D0%BB%D0%BE%D0%B2%D0%BD%D0%B0_%D1%81%D1%82%D0%BE%D1%80%D1%96%D0%BD%D0%BA%D0%B0">LifeSchool</a></p>
    </footer>
</body>
</html>
